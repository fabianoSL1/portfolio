
<div class="wrapper-content margin-top-large">
    <h1 class="title">Projetos</h1>
    <div class="projects">
        <!--<app-project-card *ngFor="let project of projects" [project]="project" class="project"></app-project-card> -->
        <table mat-table [dataSource]="projects">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Projeto</th>
                <td mat-cell *matCellDef="let project">{{project.name}}</td>
            </ng-container>

            <ng-container matColumnDef="repository">
                <th mat-header-cell *matHeaderCellDef>GitHub</th>
                <td mat-cell *matCellDef="let project">
                    <button mat-icon-button (click)="open(project.repository)">
                        <mat-icon>open_in_new</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="preview">
                <th mat-header-cell *matHeaderCellDef>Preview</th>
                <td mat-cell *matCellDef="let project">
                    <button mat-icon-button color="accent" (click)="open(project.preview)" [disabled]="!project.preview">
                        <mat-icon>open_in_new</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="DisplayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: DisplayColumns;"></tr>
        </table>

    </div>
</div>
