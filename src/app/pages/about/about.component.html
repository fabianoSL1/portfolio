<mat-card class="card-user" >
    <img src={{user?.avatarUrl}} />
    <mat-card-header>
        <mat-card-title>{{user?.name}}</mat-card-title>
        <mat-card-subtitle>{{user?.company}} / {{user?.location}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{user?.bio}}</p>
        <mat-card-actions>
            <button  mat-button (click)="openGitHub()">GitHub</button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>

<div class="background"></div>
